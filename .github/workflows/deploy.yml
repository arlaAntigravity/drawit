name: Build and Deploy

on:
  push:
    branches: ["*"]  # Build check on push to any branch
  pull_request:
    types: [closed]
    branches: [main]  # Deploy on PR merge to main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4